<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/d4fb8691c9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
</head>

<div class="formcontainer">
    <h1 class="heading">Contact Me</h1>
    <form action="https://formspree.io/nowell.gata@gmail.com" method="POST">
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="userName" />
        </div>

        <div>
            <label for="user-email">Your Email:</label>
            <input type="email" name="userEmail" id="user-email" placeholder="user@example.com" />
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="userPhone" id="phone" />
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10">Send me a message!</textarea>
        </div>
        <div>
            <input type="submit" value="Send Message" />
            <input type="reset" value="Clear Form" />
        </div>
    </form>
</div>
</div>

</html>
